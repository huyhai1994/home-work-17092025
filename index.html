<div class="modal" id="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="modal-header">Add a product</h2>
    <form action="/products" method="post" class="modal-form">
      Name: <input
      type="text"
      name="name"><br/>
      Price: <input
      type="number"
      step="any"
      name="price"><br/>
      <button type="submit">Add product</button>
    </form>
  </div>
</div>
